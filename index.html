<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Scanner AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #0D1117, #1B2735, #283E51); 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden; 
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0, 255, 127, 0.2); 
            z-index: 10;
            padding: 20px;
            text-align: center;
        }
        .glow-btn { 
            transition: all 0.3s ease-in-out; 
            box-shadow: 0 0 10px #00FF7F; 
        }
        .glow-btn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 20px #00FF7F; 
        }
        .loading { 
            display: none; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            100% { transform: rotate(360deg); } 
        }
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/8z8zFZh.png') center/cover no-repeat; /* Replace with a futuristic animated background */
            opacity: 0.2;
            animation: moveBg 30s linear infinite alternate;
            z-index: 1;
        }
        @keyframes moveBg {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-30px) translateY(-30px); }
        }
        video, canvas {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="glass w-96 text-center relative">
        <h2 class="text-2xl font-bold text-green-400">Vegetable Scanner AI</h2>
        
        <!-- File Upload Section -->
        <label for="imageInput" class="cursor-pointer mt-4 block">
            <input type="file" id="imageInput" class="hidden" accept="image/*">
            <div class="border-2 border-dashed border-green-400 p-6 rounded-lg">
                <p class="text-gray-300">Click to upload an image</p>
            </div>
        </label>
        
        <!-- Live Camera Section -->
        <video id="video" autoplay></video>
        <canvas id="canvas" class="hidden"></canvas>
        <button id="captureButton" class="glow-btn bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600">
            Capture & Scan
        </button>
        
        <button id="scanButton" class="glow-btn bg-green-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-green-600">
            Scan Vegetable
        </button>
        
        <div id="loading" class="hidden mt-4">
            <div class="w-8 h-8 border-4 border-green-400 border-t-transparent rounded-full loading"></div>
        </div>
        
        <div id="result" class="mt-4 text-gray-300 font-semibold"></div>
    </div>
    
    <script>
        const apiUrl = "https://vegetable-scanner-api.onrender.com/predict/"; // Update with actual API URL

        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const captureButton = document.getElementById("captureButton");
        const fileInput = document.getElementById("imageInput");
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.getElementById("loading");

        // Start Webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Camera access denied!", err));

        // Capture Image from Video
        captureButton.addEventListener("click", function() {
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                sendImageToAPI(blob);
            }, "image/jpeg");
        });

        // Upload Image Manually
        fileInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) { sendImageToAPI(file); }
        });

        // Send Image to API
        function sendImageToAPI(imageBlob) {
            const formData = new FormData();
            formData.append("file", imageBlob);

            resultDiv.innerHTML = "";
            loadingDiv.classList.remove("hidden");

            fetch(apiUrl, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.classList.add("hidden");
                resultDiv.innerHTML = `
                    <p class="text-lg">Vegetable: <strong>${data.vegetable}</strong></p>
                    <p class="text-lg">Confidence: <strong>${(data.confidence * 100).toFixed(2)}%</strong></p>
                `;
            })
            .catch(error => {
                loadingDiv.classList.add("hidden");
                resultDiv.innerHTML = "<p class='text-red-500'>Error scanning image</p>";
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
